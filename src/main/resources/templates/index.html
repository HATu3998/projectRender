 xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Trang Web Bán Hàng</title>
    <style>
    .search-sec{
    padding: 2rem;
}
.search-slt{
    display: block;
    width: 100%;
    font-size: 0.875rem;
    line-height: 1.5;
    color: #55595c;
    background-color: #fff;
    background-image: none;
    border: 1px solid #ccc;
    height: calc(3rem + 2px) !important;
    border-radius:0;
}
.wrn-btn{
    width: 100%;
    font-size: 16px;
    font-weight: 400;
    text-transform: capitalize;
    height: calc(3rem + 2px) !important;
    border-radius:0;
}
@media (min-width: 992px){
    .search-sec{
        position: relative;
        top: -114px;
        background: rgba(26, 70, 104, 0.51);

    .search-sec{

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        /* Thanh điều hướng mới */
        .navbar {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        
        .navbar ul {
            list-style-type: none;
            padding: 0;
        }
        
        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }
        
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        
        .navbar a:hover {
            text-decoration: underline;
        }
        
        /* Banner tự động mới */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: 20px auto;
        }
        
        .mySlides {
            display: none;
            max-width: 100%;
        }
        
        .mySlides img {
            width: 100%;
            height: auto;
        }
        
        /* Tiêu đề sản phẩm */
        h1 {
            font-size: 24px;
            margin: 20px 0;
            text-align: center;
        }
        
        /* Bảng sản phẩm */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        table th {
            background-color: #f2f2f2;
        }
        
        /* Tìm kiếm sản phẩm */
        .search-bar {
            text-align: center;
            margin: 10px 0;
        }
        
        .search-bar input[type="text"] {
            width: 70%;
            padding: 5px;
            border: 1px solid #ddd;
        }
        
        .search-bar button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .search-bar button:hover {
            background-color: #45a049;
        }
    </style>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>

<div class="container">
    <div class="row pt-1 pb-1">
        <div class="col-lg-12 text-center">
           <!-- Thanh điều hướng mới -->
<div class="navbar">
    <ul>
        <li><a href="/trangchu">Trang chủ</a></li>
        <li><a href="/sanpham">Sản phẩm</a></li>
        <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/quanly}">Quản lý sản phẩm</a></li>
        <li><a th:href="@{/giohang}">Giỏ hàng</a></li>
        <li sec:authorize="isAuthenticated()">
           
                <p>Xin chào, <b sec:authentication="principal.username"></b></p>
                
        </li>
        <li>
         <form action="#" th:action="@{/logout}" method="POST">
                    <input type="submit" name="logout" value="Đăng xuất"/>
                </form>
        </li>
    </ul>
</div>
        </div>
    </div>
</div>
<section>
    <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://imgtr.ee/images/2023/10/06/5fa2eee6cf62b230f3b31ef59c2a8e43.jpeg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://pbs.twimg.com/media/EGHYvtkUcAAuc8T?format=jpg&name=large" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://pbs.twimg.com/media/EGHYvtjU0AAO8w1?format=jpg&name=large" class="d-block w-100" alt="...">

</section>
<section class="search-sec">
    <div class="container">
        <form action="#" method="post" novalidate="novalidate">
            <div class="row">
                <div class="col-lg-12">
            <div class="search-bar">
    <input type="text" placeholder="Tìm kiếm sản phẩm...">
    <button type="submit">Tìm kiếm</button>
</div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>





 
<!-- Banner tự động mới -->
<div class="slideshow-container">
    <!-- Thay đổi đường dẫn hình ảnh và alt tại đây -->
    <div class="mySlides">
    <img src="https://imgtr.ee/images/2023/10/06/5fa2eee6cf62b230f3b31ef59c2a8e43.jpeg" alt="5fa2eee6cf62b230f3b31ef59c2a8e43.jpeg" border="0" />
    </div>
    <div class="mySlides">
        <img src="https://imgtr.ee/images/2023/10/05/c02e496e2752f868fce0a3cdb3c85ec7.jpeg" alt="Banner 2">
    </div>
</div>
 

<h1>Danh sách sản phẩm</h1>
<table>
    <thead>
        <tr>
            <th> </th>
            <th>Tên</th>
            <th>Giá</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
            <td><img th:src="${product.imageUrl}" width="100" height="100"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <form th:action="@{/api/cart/add}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}" />
                    <input type="hidden" name="quantity" value="1" />
                    <input type="hidden" name="username" th:value="${usernamePrin}" />
                    <input type="hidden" name="price" th:value="${product.price}" />
                    <button type="submit">Mua</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
